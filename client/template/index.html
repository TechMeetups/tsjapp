<template name="index">
  {{#contentFor "headerTitle"}}
    <h1 class="title align-title-center" align-title="center">Tech Startup Jobs</h1>
  {{/contentFor}}
 {{#contentFor "headerButtonRight"}}
   <a class="button btn btn-success login" href="/login" data-action="login">Login</a>
   <a class="button btn btn-success register" href="/register" data-action="Register">Register</a>
 {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
          <img class="full-image" src="/assets/img/tsjapp-splash.png" width="100%" alt="{{name}}" height="auto">
    {{/ionContent}}
  {{/ionView}}
</template>
