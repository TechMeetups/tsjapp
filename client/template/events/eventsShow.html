<template name="eventsShow">

    .image_disply {
      background: url({{pic}}) no-repeat;
      background-size: cover;

  {{#ionHeaderBar class="bar-positive"}}
  <button class="buttons button button-clear back-button pull-left" onclick="window.history.back();return false;">
    <i class="icon ion-ios-arrow-back"></i>
      <span class="back-text">
        Back
      </span>
  </button>
    <h1 class="title align-title-center">{{name}}</h1>
    {{#if isInRole 'admin'}}
      <button class="button button-clear" data-ion-modal="_attendeeNew"><i class="icon ion-ios-plus-empty"></i></button>
    {{/if}}

  {{/ionHeaderBar}}

  {{#ionView}}
  {{#ionContent class="padding image_disply"}}
    {{#ionList}}


    <div class="list card">
      <div class="item item-divider">
        <h3>On {{format_date start}}</h3>
      </div>
      <div class="item item-text-wrap">
        <img class="full-image" src="{{pic}}" width="100%" alt="{{name}}" height="auto">
      </div>
      <div class="item item-divider">
        <h4>{{address}}</h4>
      </div>
    </div>

        {{/ionList}}

        {{#each current_user_envent_state}}
        <div class="list card">
            <div class="item item-divider"><h3>Ticket purchased: {{format_date joined_on}}</h3></div>
            <div class="item item-body">
                  <i class="icon ion-card">&nbsp;</i>{{ticket_no}}
            </div>
        </div>
        {{else}}
          <a ui-sref="tabsController.checkout" class="button  button-dark button-block  icon-right ion-ios-cart" id="jobseeker_ticket">Jobseeker ticket</a>
        {{/each}}

<!--       <a ui-sref="tabsController.companies" class="button button-stable button-block  icon-right ion-ios-arrow-right">Participating Companies</a>
 -->
      <a ui-sref="sponsor.tab" class="button  button-block button-dark icon-right ion-ios-arrow-right" id="sponsor_btn">Pitch, Stand &amp; Sponsor options</a>
    {{/ionContent}}

    {{> _tabs}}
  {{/ionView}}
</template>
