<template name="companyDetails">
  {{#ionHeaderBar class="bar-positive"}}
  <button class="buttons button button-clear back-button pull-left" onclick="window.history.back();return false;">
    <i class="icon ion-ios-arrow-back"></i>
      <span class="back-text">
        Back
      </span>
  </button>
    <h1 class="title align-title-center">{{ name }}</h1>

    {{#if canISearch user_id }}

    <div class="buttons">
      <button class="button" data-ion-modal="_jobNew">{{> ionIcon icon="ios-plus-empty"}} Job {{> ionIcon
      icon="ion-archive"}}</button>

      {{#if isInRole 'admin'}}
              <button class="button" id="company_match" >Match</button>
      {{/if}}

    </div>

    {{/if}}


  {{/ionHeaderBar}}
  {{#ionView}}

  {{#ionContent class="padding" }}
    {{#ionList}}
    <div class="list card">

      <div class="item item-thumbnail-left">

          <img src="{{pic}}" width="" alt="{{name}}" height="20">

           <div class="item-text-wrap">
            <p>{{desc}}</p>
          </div>
          {{#if isInRole 'admin'}}
              <button class="button ion-button clear pull-right" data-ion-modal="_editCompany">Edit</button>
          {{/if}}
      </div>

      <div class="item item-divider">
        <h3>{{city}}</h3>
      </div>

    </div>
    <h4>Jobs</h4>
    {{#ionList}}
    {{#each jobs_list}}
    {{#if isInRole 'admin'}}
      <div class="item item-icon-right">
        <i class="delete_job icon ion-minus-circled" data-id={{_id}}></i>
        <a href="{{ build_path _id}}">
          <h2>{{title}}</h2>
           <p>{{city}}</p>
       </a>
      </div>
    {{else}}
      <div class="item ">
        <a href="{{ build_path _id}}">
          <h2>{{title}}</h2>
           <p>{{city}}</p>
       </a>
      </div>
    {{/if}}
    {{/each}}
    {{/ionList}}
    {{/ionList}}


<!--     {{#if moreTasks}}
         <div id="showMoreEvents" style="">
           <button id="showMoreResults" type="button " class="button button-block button-stable">Load More...</button>
         </div>
     {{/if}} -->

<!--      {{#if isInRole 'admin'}}
          <a href="#" class="button button-block button-balanced" id="company_match" data="{{desc}}">
                Search {{ match_count }}&nbsp;
                <i class="icon ion-ios-people"></i>
          </a>
      {{/if}} -->

    {{/ionContent}}
    {{> _tabs}}
  {{/ionView}}
</template>
