<template name="messagesTab">
  {{#ionView}}
  {{#ionHeaderBar class="bar-positive"}}
  {{ > backtoolbar }}
    <h1 class="title align-title-center">Messages</h1>
    {{#if isInRole 'admin'}}
<!--       <button class="button button-clear pull-right" data-ion-modal="_attendeeNew"><i class="icon ion-ios-plus-empty"></i></button> -->
    {{/if}}
  {{/ionHeaderBar}}

  {{#ionContent class="padding"}}
  <div id="overflow-scroll">
  {{#ionItem}}
  <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Filter messages" id="search">
  </label>
   {{/ionItem}}
    {{#ionList}}
      {{#each messages }}

      

            <a class="item item-avatar item-button-right" href="{{build_path request_type event_id company_id job_id attendee_id }}">

<!--                 <a href="{{build_path request_type event_id company_id job_id attendee_id }}">
 -->                  <img src="{{build_pic pic}}">
<!--                 </a>  
 -->                    

                
                <h4><i class="{{display_request_type request_type}}"></i> {{format_date created_at}} </h4> 
                <p>                                      
                <i>{{ message }}</i>
                </p>
              <!-- <button class="button button-clear button-light remove_item" data="{{_id}}">
              <i class="icon ion-ios-trash-outline"></i>
             </button>   -->

            </a>

     {{/each}}
    {{/ionList}}
    {{#if moreTasks}}
         <div id="showMoreEvents" style="">
           <button id="showMoreResults" type="button " class="button button-block button-stable">Load More...</button>
             <!-- Loading ...
             <span class="loading fa fa-cog fa-spin fa-2x"></span> -->
         </div>
     {{/if}}
  </div>
  {{/ionContent}}
  {{> main_tabs}}
  {{/ionView}}
</template>
