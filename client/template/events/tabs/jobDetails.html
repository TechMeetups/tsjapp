<template name="jobDetails">
  {{#ionHeaderBar class="bar-positive"}}
  <button class="buttons button button-clear back-button pull-left" onclick="window.history.back();return false;">
    <i class="icon ion-ios-arrow-back"></i>
      <span class="back-text">
        Back
      </span>
  </button>
    <h1 class="title align-title-center">Job details</h1>
  {{/ionHeaderBar}}

  {{#ionView}}
  {{#ionContent class="padding" }}
    {{#ionList}}
    <div class="list card">
        <div class="item item-divider">
        {{ title }}- {{format_date created_at}}
      </div>
      <div class="item">


           <p>{{title}}</p>
           <p>{{desc}}</p>
           <p>{{city}}</p>
      </div>


      <div class="button-bar">
            <button class="button button-stable button-block icon ion-ios-email" id="job_apply">Apply</button>
            <button class="button button-stable button-block  icon ion-android-people" id="job_meet">Meet</button>
      </div>
    </div>
    {{/ionList}}
    {{/ionContent}}
    {{> _tabs}}
  {{/ionView}}
</template>
