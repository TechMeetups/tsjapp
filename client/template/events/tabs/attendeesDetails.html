  {{#ionHeaderBar class="bar-positive"}}
  {{ > backtoolbar}}
    <h1 class="title align-title-center">{{ profile.firstname }}</h1>
  {{/ionHeaderBar}}

  {{#ionView}}
  {{#ionContent class="padding image_disply" }}
    {{#ionList}}
    {{#with profile}}
    <div class="list card">
        <div class="item item-divider">
        <p><strong>{{profession}}</strong></p>
      </div>
      <div class="item item-thumbnail-left item-avatar item-button-right">
        
                  {{ #if pic }}
                    <img src="{{pic}}" width="" alt="{{firstname}}" height="30">
                  {{else}}
                       <img src="/assets/img/profile.png" width="" alt="{{firstname}}" height="30"> 
                  {{ / if }}

           
           <div class="item-text-wrap">
           <p>{{skill}}</p>
          </div>
          <p>Looking for: <strong>{{lookingfor}}</strong></p>       
          
          {{ #if linkedin }}

            <a class="item-icon-right" href="{{linkedin}}" target='_blank'>
              <i class="icon ion-social-linkedin"></i>
            </a>

          {{/if}}

     </div>
      <div class="item item-divider">
        <h3>{{experience}} years exp.</h3>
      </div>
    </div>
    {{/with}}
    {{/ionList}}

    {{#if list_need_to_view }}
    <div class="list">
        {{#each connect_request}} 
            <div class="item item-button-right">
                <p><strong>{{format_date created_at}} </strong>
                {{message}} </p>
              
              <button class="button button-clear button-light remove_item" data="{{_id}}">
              <i class="icon ion-ios-trash-outline"></i>
             </button>
            </div>    
        {{/each}}
    </div>
    {{/if}}


  <div class="item item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" id="message" placeholder="Enter your message">
    </label>
  </div>
<!-- 
    <div class="list list-inset">
      <label class="item item-input-inset">
        <i class="icon ion-chatboxes placeholder-icon"></i>
        <input type="text" id="message" placeholder="Enter your message">
      </label>
    </div> -->

    <a ui-sref="tabsController.checkout" class="button  button-dark button-block  icon-right ion-chatboxes" id="meet_candidate">Submit</a>

    {{/ionContent}}
    {{> _tabs}}
  {{/ionView}}
</template>
