  {{#ionHeaderBar class="bar-positive"}}
  <button class="buttons button button-clear back-button pull-left" onclick="window.history.back();return false;">
    <i class="icon ion-ios-arrow-back"></i>
      <span class="back-text">
        Back
      </span>
  </button>
    <h1 class="title align-title-center">{{ profile.firstname }}</h1>
  {{/ionHeaderBar}}

  {{#ionView}}
  {{#ionContent class="padding image_disply" }}
    {{#ionList}}
    {{#with profile}}
    <div class="list card">
        <div class="item item-divider">
        <p><strong>{{profession}}</strong></p>
      </div>
      <div class="item item-thumbnail-left item-avatar item-button-right">
        
          {{ #if pic_exists pic }}
                    <img src="{{pic}}" width="" alt="{{firstname}}" height="30">
                  {{else}}
                       <img src="/assets/img/profile.png" width="" alt="{{firstname}}" height="30"> 
                  {{ / if }}

           
           <div class="item-text-wrap">
           <p>{{skill}}</p>
          </div>
          <p>Looking for: <strong>{{lookingfor}}</strong></p>       
          
          {{ #if linkedin }}

            <a class="item-icon-right" href="{{linkedin}}" target='_blank'>
              <i class="icon ion-social-linkedin"></i>
            </a>

          {{/if}}

     </div>
      <div class="item item-divider">
        <h3>{{experience}} years exp.</h3>
      </div>
    </div>
    {{/with}}
    {{/ionList}}
    <a ui-sref="tabsController.checkout" class="button  button-dark button-block  icon-right ion-android-textsms" id="meet_candidate">Get in touch</a>
    {{#if list_need_to_view }}
    <div class="list card">
            <div class="item item-divider">Previous contact requests</div>
            <div class="item item-body">
                <div>{{#each connect_request}} {{format_date created_at}} {{/each}}</div>
            </div>
    </div>
    {{/if}}
    {{/ionContent}}
    {{> _tabs}}
  {{/ionView}}
</template>
