<template name="_eventsEdit">
  {{#ionModal customTemplate=true}}
    {{#autoForm collection="Events" id="events-update-form" type="update"  doc=current_event}}
      <div class="bar bar-header bar-stable">
        <button data-dismiss="modal" type="button" class="button button-clear">Cancel</button>
        <h2 class="title">Event</h2>
        <button type="submit" class="button button-positive button-clear">Update</button>
      </div>
      <div class="content has-header overflow-scroll">
        {{> afQuickFields omitFields="created_at"}}
      </div>
    {{/autoForm}}
  {{/ionModal}}
</template>
